spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
server:
  port: 8082
eureka:
  instance:
    appname: gateway-service
    instance-id: gateway
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
